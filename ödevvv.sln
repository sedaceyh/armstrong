int no, r, toplam = 0, n = 0;
Console.WriteLine("Bir Sayı Girin");
no = Int32.Parse(Console.ReadLine());
n = no;
while (n > 0)
{
    r = n % 10;
    n = n / 10;
    toplam += r * r * r;
}

if (toplam == no)
{
    Console.WriteLine("{0}  Armstrong sayısıdır", no);
}
else
{
    Console.WriteLine("{0} Armstrong sayısı değildir", no);
}
Console.ReadLine();

